<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con Pasta</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      overflow-y: auto; /* Permite scroll vertical */
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      max-height: 80vh; /* Limita la altura del modelo */
      background-color: transparent;
    }
    .ar-button {
      position: absolute;
      top: 20px; /* Posiciona el botón arriba */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10; /* Asegura que esté sobre el modelo */
    }
    /* Instrucción para el usuario (opcional) */
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Da permisos de cámara para ver en AR</p>
    <model-viewer
      src="pasta.glb"  <!-- Ajusta esta ruta según tu estructura (raíz en tu caso) -->
      alt="Modelo 3D de pasta en AR"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
    >
      <button class="ar-button" slot="ar-button">Ver en Realidad Aumentada</button>
    </model-viewer>
  </div>
</body>
</html>
