<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con Pasta</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      overflow-y: auto; /* Permite scroll vertical */
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      max-height: 80vh; /* Limita la altura a un porcentaje de la pantalla */
      background-color: transparent;
    }
    /* Instrucción para el usuario (opcional) */
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Da permisos de cámara para ver en AR</p>
    <model-viewer
      src="pasta.glb"  <!-- Ajusta esta ruta según tu estructura (raíz en tu caso) -->
      alt="Modelo 3D de pasta en AR"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
    >
    </model-viewer>
  </div>
</body>
</html>
